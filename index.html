<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="header"></div>

    <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
    <p class="info"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

    <div class="stats">
      <h2 class="numbers">10k+</h2>
      <p>COMPANIES</p>
    </div>
    <div class="stats">
      <h2 class="numbers">314</h2>
      <p>TEMPLATES</p>
    </div>
    <div class="stats">
      <h2 class="numbers">12M+</h2>
      <p>QUERIES</p>
    </div>

  </div>
</body>
</html>
